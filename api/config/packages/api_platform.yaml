api_platform:
  title: Licenta-API
  version: 1.0.0
  mapping:
    paths: ['%kernel.project_dir%/config/api_platform']
  patch_formats:
    json: ['application/merge-patch+json']
  swagger:
    versions: [3]
  # Mercure integration, remove if unwanted
  mercure: ~
  # Good cache defaults for REST APIs
  defaults:
    stateless: true
    cache_headers:
      vary: ['Content-Type', 'Authorization', 'Origin']
